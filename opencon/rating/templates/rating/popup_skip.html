<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Skipping Application</h4>
      </div>
      <div class="modal-body">
        <p>Please confirm that you want to skip rating this application. Any information you have entered on it will be lost.</p>
      </div>
      <div class="modal-footer">
          <a href="{{ skip_url }}" class="btn btn-popup" style="width: 5em; color: #ffffff;">Skip</a>
          <button type="button" class="btn btn-popup" style="width: 5em; color: #ffffff;" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
